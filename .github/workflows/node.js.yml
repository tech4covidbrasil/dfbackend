name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.4
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
